<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notes Application</title>
    <link rel="stylesheet" href="sanitize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Notes Application</h1>
    </header>

    <div class="main_container">
        <div class="form_container">
            <h2>Create a New Note</h2>
            <form>
                <label>Title:</label>
                <input type="text" placeholder="Enter note title">
                <label for="content">Content:</label>
                <textarea rows="3" placeholder="Enter note content"></textarea>
                <button type="submit">Add Note</button>
            </form>
        </div>
        <div class="resources_container">
            <h3>Resources</h3>
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/">MDN Web Docs</a></li>
                <li><a href="https://css-tricks.com/">css-tricks</a></li>
                <li><a href="https://github.com/lluisllinaresgarreta">My Github</a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Notes Application</p><!--&copy; per fer el simbol de copy right-->
    </footer>
</body>
</html>
